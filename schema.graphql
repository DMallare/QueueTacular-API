scalar GraphQLDate

enum QueueStatusType {
    Open
    Closed
}

enum RecordStatusType {
    Waiting
    Served
    Removed
}

# Issue -> QueueItem
# IssueTable -> Queue

# Person (QueueItem) in the queue
type QueueItem {
    _id: ID!
    id: Int!
    status: RecordStatusType!
    person: User
    created: GraphQLDate!
    wait: Int
    description: String
}

type Queue {
    _id: ID!
    id: Int!
    title: String!
    status: QueueStatusType!
    owner: User!
    description: String
    maxParticipants: Int
    maxWaitTime: Int
    items: [QueueItem]
}

type User {
  signedIn: Boolean!
  name: String!
  email: String!
}

